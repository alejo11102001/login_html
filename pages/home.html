<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"/>
    </head>
    <body class="bg-light">

        <div class="container py-5">
            <div class="card mb-4 shadow">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h2 id="bienvenida" class="text-primary mb-0"></h2>
                    <button class="btn btn-danger" onclick="logout()">Cerrar sesión</button>
                </div>
            </div>

            <div class="card mb-4 shadow">
                <div class="card-header bg-primary text-white">Agregar producto</div>
                    <div class="card-body">
                        <form id="formProducto" class="row g-3">
                            <div class="col-md-4">
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto" required />
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="precio" class="form-control" placeholder="Precio" required />
                            </div>
                            <div class="col-md-5">
                                <input type="text" id="descripcion" class="form-control" placeholder="Descripción" required />
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-success">Agregar producto</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">Lista de productos</div>
                        <div class="card-body p-0">
                            <table class="table table-striped mb-0">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Descripción</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaProductos"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../assets/js/scripts.js"></script>
        <script src="../assets/js/guardian.js"></script>
    </body>
</html>
