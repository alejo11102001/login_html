<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-cuadro">
            <h2>Login Dev</h2>
            <form>
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <div class="contenedor-checkbox">
                    <input type="checkbox"><span>Recordar</span>
                </div>
                <button type="submit">Iniciar sesión</button>
                <p class="cuenta">¿No tienes cuenta?</p>
                <a href="register.html" class="enlace-estilizado">Registrarse</a>
                <a href="password.html" class="enlace-estilizado-password">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </body>
</html>
