<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="login-cuadro">
            <h2>Login Dev</h2>
            <form action="">
                <label for="email">Correo electronico</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required>
                <div class="contenedor-checkbox">
                    <input type="checkbox"><span>Recordar</span>
                </div>
                <button type="button" onclick="auth()" >Iniciar sesión</button>
                <p class="cuenta">¿No tienes cuenta?</p>
                <a href="./pages/register.html" class="enlace-estilizado">Registrarse</a>
                <a href="./pages/password.html" class="enlace-estilizado-password">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
        <script src="./assets/js/scripts.js"></script>
    </body>
</html>
